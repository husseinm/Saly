{% extends 'head.html' %}
{% block ngapp %}ng-app="sovi"{% endblock %}
{% block title %}Admin{% endblock %}
{% block header %}
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.10/angular.min.js"></script>
  <script src="/static/js/app.js"></script>
{% endblock %}

{% block body %}
  <header class="navbar navbar-default header">
    <div class="navbar-header">
      <a href="#" ng-click="expandButton = !expandButton"
         ng-init="expandButton = true">
        <i class="fa fa-bars expand-sidebar float-left"></i>
      </a>
      <span class="navbar-brandname"></span>
      <span class="float-right username">
        {{ user.first_name | capfirst }}
         {{ user.last_name | capfirst | slice:":1" }}.
      </span>
    </div>
  </header>

  <side class="sidebar" 
        ng-class="{'sidebar-hidden': expandButton}">
    <nav ng-hide="expandButton">
      <ul class="text-center">
        <a href="/users/logout">
          <li class="sidebar-button">
            <i class="fa fa-sign-out sidebar-icon"></i>
            <span class="sidebar-button-text">Sign Out</span>
          </li>
        </a>
      </ul>
    </nav>
  </side>

  <div class="wrapper"
       ng-class="{'wrapper-hidden': expandButton}">
    <main ng-view>
    </main>

    <footer>
    </footer>
  </div>
{% endblock %}
